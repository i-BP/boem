language: java
dist: trusty
jdk: openjdk8
sudo: false
install: true
jobs:
  include:
  - stage: test
    script:
    - mvn -f fr.ibp.odv.boem.parent clean test
  - stage: deploy
    if: branch = master
    script:
    - mvn -f fr.ibp.odv.boem.parent install
    - chmod +x pushToBintray.sh
    - "./pushToBintray.sh boem-nightly nightly releng/fr.ibp.odv.boem.updatesite/target/repository"
env:
  global:
  - BINTRAY_OWNER=i-bp
  - BINTRAY_REPO=boem
  #BINTRAY_USER=xxx
  - secure: 
  #BINTRAY_API_KEY=yyy
  - secure: 
